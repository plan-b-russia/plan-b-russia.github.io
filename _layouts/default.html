<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.sitename }}{% if page.number %} : {{ page.number }}{% endif %}</title>

    <meta name="theme-color" content="#102026">
    <link rel="icon shortcut" sizes="3232" href="{{ '/assets/images/icon.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ 'assets/images/icon_192.png' | relative_url }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  </head>
  <body class="container">
    <nav class="my-4 row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-9">
        <div class="navbar">
          <a href="{{ '/' | relative_url }}" class="position-absolute top-50 start-50 translate-middle text-nowrap link-light link-underline-opacity-25 link-underline-opacity-50-hover link-offset-2 fs-4">{{ site.sitename }}</a>
          <a href="{{ site.twitter }}" target="_blank" class="ms-auto icon-link twitter-x"><span class="visually-hidden-focusable">X</span></a>
        </div>
      </div>
    </nav>

    <main class="my-4">
      {{ content }}
    </main>

    <footer class="text-center text-muted small my-4">
      {{ site.time | date: '%Y' }} â€“ {{ site.sitename }}, <a href="mailto:{{ site.email }}" class="link-light link-underline-opacity-25 link-underline-opacity-50-hover link-offset-2">contact us</a>. Data sourced from <a href ="https://www.reddit.com/r/DroneCombat/wiki/list/?share_id=vl8cUhiLVs9cvBr--bfQL" class="link-light link-underline-opacity-25 link-underline-opacity-50-hover link-offset-2">Reddit</a>, courtesy of <a href="https://www.reddit.com/user/False-God/" class="link-light link-underline-opacity-25 link-underline-opacity-50-hover link-offset-2">u/False-God</a>.
    </footer>
  </body>
</html>
